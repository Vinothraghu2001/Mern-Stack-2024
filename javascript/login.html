<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH METHOD</title>
</head>
<body>
    <h1>LOGIN PAGE</h1>
    <input type="text" id="email"><br></br>>
    <input type ="password" id="password">

    <button id="btn">click</button>
    
    </body>
<script>
    async function postApi(){
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        let data = {
            "email": email,
            "password": password
        }
        
        let res = await fetch("https://reqres.in/api/users",{"method":"POST",body:JSON.stringify(data),headers:{"content-type":"application/json"}});
         let json = await res.json();
          console.log(json)
        
     }
     re = document.getElementById("btn").addEventListener("click",postApi)
     console.log(re)
 </script>
 
</html>
